<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/87813d4957.js" crossorigin="anonymous"></script>
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ">
        <div id="main" class="card p-3 w-50 mx-auto">
          <div class="card-body">
            <h1 class="card-title display-4 text-center fw-bold ">TASK LIST</h1>
            <div class="row">
              <form id="task-form">
                <div class="input-field col-sm-12  ">
                  <label for="task" class="my-2 fw-light "> New Task</label>
                  <i class="fas fa-thumbtack ms-1"></i>
                  <input type="text" name="task" id="task" class="border-0 border-bottom w-100">
                </div>
                <input  type="submit" value="Add Task" class="btn  btnAdd">
              </form>
            </div>
          
          <div class="card-action">
            <h5 id="task-title" class="my-4 text-center display-6">MY TASKS</h5>
            <form action="">
                <div class="input-field col-sm-12">
                  <label for="filter" class="fw-light ">Search Tasks</label>
                  <i class="fas fa-search ms-1"></i>
                <input type="text" name="filter" id="filter" class="border-0 border-bottom w-100" placeholder="">
                </div>
            </form>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn btnAdd ">  Clear Tasks</a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
